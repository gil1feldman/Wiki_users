<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>עריכות אחרונות של עורכי ויקיפדיה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }
        label, select, button, input {
            font-size: 16px;
            margin: 10px 0;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px 8px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: flex-start;
        }
        .form-area {
            min-width: 260px;
            max-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .table-area {
            flex: 1;
            min-width: 300px;
        }
        .share-button, button {
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .share-button:hover, button:hover {
            background-color: #0056b3;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            .form-area, .table-area {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>עריכות אחרונות של עורכי ויקיפדיה</h1>
    <div class="flex-container">
        <div class="form-area">
            <input type="text" id="editorInput" placeholder="כתוב שם משתמש חופשי..." />
            <br>
            <label for="dateRange">בחר טווח תאריכים:</label><br>
            <select id="dateRange">
                <option value="7">7 ימים אחרונים</option>
                <option value="30">30 ימים אחרונים</option>
                <option value="90">90 ימים אחרונים</option>
                <option value="180">180 ימים אחרונים</option>
            </select>
            <br>
            <button onclick="searchEdits()">חפש</button>
            <button class="share-button" onclick="copyShareLink()">שתף קישור</button>
        </div>

        <div class="table-area">
            <div class="table-wrapper">
                <table id="summaryTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>שם הערך</th>
                            <th>מספר עריכות</th>
                            <th>תאריך עריכה אחרון</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="table-wrapper">
                <table id="resultsTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>שם הערך</th>
                            <th>תאריך עריכה</th>
                            <th>הערות</th>
                            <th>גודל השינוי</th>
                            <th>גרסה קודמת</th>
                            <th>קישור לערך</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
<script>
// כל שאר הסקריפט נשאר זהה
</script>
</body>
</html>
